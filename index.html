<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Party Invitation</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #89CFF0, #4682B4);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #fff;
    }
    .container {
      margin: 50px auto;
      padding: 30px;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-size: 3rem;
      color: #1E90FF;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 1.5rem;
      color: #00BFFF;
      margin-bottom: 20px;
    }
    .details {
      margin: 20px 0;
      font-size: 1.2rem;
      line-height: 1.8;
      color: #000050;
    }
    .highlight {
      color: #4682B4;
      font-weight: bold;
    }
    .balloons {
      font-size: 2rem;
      margin: 20px 0;
    }
    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #f0f8ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎉 You're Invited! 🎉</h1>
    <p class="subtitle">It's My Birthday Bash!</p>
    <div class="details">
      <p><strong>Date:</strong> <span class="highlight">Saturday, December 14, 2024</span></p>
      <p><strong>Time:</strong> <span class="highlight">6:00 PM</span></p>
      <p><strong>Venue:</strong> <span class="highlight">G-1, Shree Amba Apartment, Near Bokey Printers, Gandhi Nagar, Amravati</span></p>
    </div>
    <div class="balloons">🎈🎂🎁🎊</div>
    <p><span class="highlight">Let's celebrate with cake, music, and lots of fun! 🎶</span></p>
  </div>
  <footer>
    Looking forward to celebrating with you! 🎉
  </footer>
</body>
</html>
